<!DOCTYPE html>
<head>
    <title>birthday card</title>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <!--fontawesome-->
    <script src="https://use.fontawesome.com/37f22e05bc.js"></script>
    <!--css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link href="bday.css" rel="stylesheet" type="text/css">		
    <!--responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav>
        <h1>HAPPY BIRTHDAY<br>DADA</h1>
    </nav>
    <h3>A SMALL TRIBUTE TO OUR MENTOR</h3>
    <div class="container">  
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="p1.jpg" alt="Los Angeles" class="d-block w-100" style="float: left;"><img src="p1.jpg" alt="Los Angeles" class="d-block w-100">
            </div>
      
            <div class="item">
              <img src="p1.jpg" alt="Chicago" class="d-block w-100">
            </div>
          
            <div class="item">
              <img src="p1.jpg" alt="New york" class="d-block w-100">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#carouselExampleIndicators" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carouselExampleIndicators" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
    <button type="button" class="btn btn-info btn-lg">Birthay Gift</button>

    <script src="bday.js"></script>
</body>
</html>
